env:
  - BOOT_EMIT_TARGET=no
sudo: false
language: java
jdk:
  - oraclejdk8
install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.5.5/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot
script: boot test
cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache/bin
  - $HOME/.boot/cache/lib
  - $HOME/bin
